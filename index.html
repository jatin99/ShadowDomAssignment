
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tech with Jatin - Premium CSS & Shadow DOM Demo</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #0d6efd;
            --secondary-color: #6c757d;
            --bg-color: #e9ecef;
            --glass-bg: rgba(255, 255, 255, 0.25);
            --glass-blur: blur(12px);
            --glass-border: rgba(255, 255, 255, 0.18);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-color);
            color: #212529;
            padding: 30px;
        }

        .hero {
            text-align: center;
            margin-bottom: 40px;
        }

        .hero h1 {
            font-size: 42px;
            background: linear-gradient(135deg, #0d6efd, #6610f2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .social-links {
            margin-top: 20px;
        }

        .social-links a {
            margin: 0 12px;
            display: inline-block;
            width: 48px;
            height: 48px;
            line-height: 48px;
            text-align: center;
            border-radius: 50%;
            background: #fff;
            color: var(--primary-color);
            font-size: 20px;
            text-decoration: none;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .social-links a:hover {
            background: var(--primary-color);
            color: #fff;
        }

        .card {
            background: var(--glass-bg);
            padding: 40px;
            border-radius: 16px;
            backdrop-filter: var(--glass-blur);
            -webkit-backdrop-filter: var(--glass-blur);
            border: 1px solid var(--glass-border);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            margin: 0 auto 40px auto;
        }

        .card h2 {
            font-size: 28px;
            margin-bottom: 25px;
            color: var(--primary-color);
        }

        input, button {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border-radius: 10px;
            border: 1px solid #ced4da;
            font-size: 16px;
        }

        button {
            background: var(--primary-color);
            color: #fff;
            border: none;
            font-weight: 600;
            cursor: pointer;
        }

        button:hover {
            background: #0b5ed7;
        }

        ul {
            margin-top: 20px;
            padding-left: 20px;
        }

        li.active {
            font-weight: bold;
            color: #dc3545;
        }

        footer {
            text-align: center;
            padding: 20px;
            margin-top: 40px;
            background: var(--glass-bg);
            border-top: 1px solid var(--glass-border);
            backdrop-filter: var(--glass-blur);
            font-size: 16px;
        }

        footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="hero">
        <h1>Tech with Jatin</h1>
        <div class="social-links">
            <a href="https://www.instagram.com/tech_with_jatin/" target="_blank" title="Instagram">üì∏</a>
            <a href="https://www.linkedin.com/in/jatinshharma/" target="_blank" title="LinkedIn">üíº</a>
            <a href="https://www.youtube.com/@tech_with_jatin" target="_blank" title="YouTube">‚ñ∂Ô∏è</a>
        </div>
    </div>

    <div class="card">
        <h2>CSS Selector Demo Elements</h2>
        <input id="email" placeholder="Enter your email">
        <div class="header">Header Text</div>
        <input name="username" value="Tech with Jatin">
        <button type="submit">Submit</button>
        <div class="main header">Combined Classes</div>

        <ul>
            <li>Item 1</li>
            <li class="active">Item 2</li>
            <li>Item 3</li>
        </ul>

        <div>
            <span>Nested Span Text</span>
        </div>

        <input type="checkbox" checked>
        <a href="https://example.com/login">Login Link</a>

        <input placeholder="Enter name">
        <input placeholder="your email">

        <form id="loginForm">
            <input type="text" name="username">
        </form>

        <div class="container">
            <ul>
                <li>Item A</li>
                <li class="active">Item B</li>
            </ul>
        </div>
    </div>

    <div class="card">
        <h2>Shadow DOM Example</h2>
        <my-component></my-component>
    </div>

    <footer>
        ¬© <a href="https://techwithjatin.com/" target="_blank">Tech with Jatin</a>
    </footer>

    <script>
        class MyComponent extends HTMLElement {
            constructor() {
                super();
                const shadow = this.attachShadow({ mode: 'open' });
                const wrapper = document.createElement('div');
                wrapper.setAttribute('class', 'header');
                wrapper.textContent = 'Component Header (Inside Shadow DOM)';
                wrapper.style.fontSize = '20px';
                wrapper.style.color = '#6610f2';
                wrapper.style.padding = '12px';
                wrapper.style.background = '#f8f9fa';
                wrapper.style.borderRadius = '10px';
                wrapper.style.boxShadow = '0 2px 6px rgba(0,0,0,0.05)';
                shadow.appendChild(wrapper);
            }
        }
        customElements.define('my-component', MyComponent);
    </script>

</body>
</html>
